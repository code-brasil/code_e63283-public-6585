<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-green-400">Blackjack Challenge</h1>
    <nav>
      <a href="admin.html" class="text-green-300 hover:underline">Painel Admin</a>
    </nav>
  </header>

  <main class="p-4">
    <section class="mb-8">
      <p class="mb-4">Bem-vindo ao Blackjack Challenge! Prepare-se para enfrentar o computador neste clássico jogo de cartas com animações dinâmicas e muita emoção.</p>
      <button id="startGame" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Iniciar Jogo</button>
    </section>
    <section id="gameArea" class="hidden">
      <h2 class="text-2xl mb-4">Mesa de Jogo</h2>
      <div id="status" class="mb-4"></div>
      <div id="playerCards" class="mb-4"></div>
      <div id="dealerCards" class="mb-4"></div>
      <div class="space-x-2">
        <button id="hit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Hit</button>
        <button id="stand" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Stand</button>
        <button id="exit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Sair</button>
      </div>
    </section>
  </main>

  <script>
    const projectId = 'code_e63283';

    // Exemplo: Criação de usuário via função backend
    async function createUser(name) {
      const response = await fetch(`https://api.greb.com.br/functions/${projectId}/create_user`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      return await response.json();
    }

    // Iniciar nova partida
    async function startNewGame() {
      const response = await fetch(`https://api.greb.com.br/functions/${projectId}/process`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'new_game' })
      });
      return await response.json();
    }

    document.getElementById('startGame').addEventListener('click', async () => {
      // Criar usuário (exemplo inicial)
      const user = await createUser('Jogador');
      console.log('Usuário criado:', user);
      // Iniciar partida
      const gameData = await startNewGame();
      document.getElementById('status').innerText = 'Jogo iniciado!';
      document.getElementById('playerCards').innerText = 'Cartas do Jogador: ' + gameData.player_cards.join(', ');
      document.getElementById('dealerCards').innerText = 'Carta do Dealer: ' + gameData.dealer_cards.join(', ');
      document.getElementById('gameArea').classList.remove('hidden');
    });

    // Os botões 'hit', 'stand' e 'exit' podem ser implementados posteriormente
    document.getElementById('hit').addEventListener('click', () => {
      alert('Função HIT não implementada no MVP');
    });
    document.getElementById('stand').addEventListener('click', () => {
      alert('Função STAND não implementada no MVP');
    });
    document.getElementById('exit').addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
